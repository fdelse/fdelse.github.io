    <!-- Mobile Menu Overlay -->

            </ul>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <button class="mobile-menu-btn" aria-label="Menu">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Navigation -->
    <nav class="nav-container">
        <ul class="nav-menu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="contact.html" class="active">CONTACT</a></li>
            <li><a href="music.html">MUSIC</a></li>

    <!-- Social Icons Bar -->
    <div class="social-bar">
        <a href="#" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
        <a href="#" aria-label="Apple Music"><i class="fab fa-apple"></i></a>
        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>

    <!-- Contact Me Title -->
    <section class="contact-title-section">
        <h1 class="contact-main-title">CONTACT ME</h1>
    </section>

    <!-- Availability Form -->
    <section class="availability-section" id="contact">
        <h5 class="availability-title">AVAILABILITY</h5>
        <form class="availability-form">
            <div class="form-row">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-row">
                <input type="date" placeholder="Date of the Event" required>
                <input type="text" placeholder="Event address" required>
            </div>
            <div class="form-row full-width">
                <input type="text" placeholder="Event Time" required>
            </div>
            <div class="form-row full-width">
                <textarea placeholder="Tell me more about your event" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    <!-- Contact Button (Desktop) -->
    <a href="#contact" class="contact-btn">
        <i class="far fa-comment"></i>
        Cont√°ctanos
    </a>
