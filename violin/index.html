    <!-- Hero Section -->

        <div class="hero-content">

            <img src="images/wedding-cerimonies.jpg" alt="Raquel Violin" class="hero-image-mobile">

    <!-- Music Platforms Section -->
    <section class="music-section">
        <h2 class="music-title">YOU CAN LISTEN TO ALL MY MUSIC ON</h2>

            <a href="https://open.spotify.com/intl-es/artist/2elUhFgRUgBjahEKB6KM2B" aria-label="Spotify" class="music-icon" target="_blank">

        <h2>VIOLINIST + DJ</h2>
    </section>

    <!-- Video Section 2 -->
    <section class="video-section">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/MbKDyBjtb-0?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <section class="unforgettable-banner">

    <!-- Availability Form -->
    <section class="availability-section" id="contact">
        <h5 class="availability-title">AVAILABILITY</h5>
        <form class="availability-form">
            <div class="form-row">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-row">
                <input type="date" placeholder="Date of the Event" required>
                <input type="text" placeholder="Event address" required>
            </div>
            <div class="form-row full-width">
                <input type="text" placeholder="Event Time" required>
            </div>
            <div class="form-row full-width">
                <textarea placeholder="Tell me more about your event" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    <!-- Contact Button (Desktop) -->
    <a href="#contact" class="contact-btn">
